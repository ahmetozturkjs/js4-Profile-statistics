<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="row  w-100 justify-content-center align-items-center g-0" >
            <div class="col-md-2 mx-3 text-center" style="position:relative ;">
                <div class="imagediv" style="position:absolute;">
                    <i class="fa-solid text-danger fa-briefcase fa-2x"></i>
                </div>
                <div class="numberdiv border-success border py-5">
                    <h2 data-no="15"></h2>
                    <span>Years Experince</span>
                </div>
            </div>
            <div class="col-md-2 text-center mx-3" style="position:relative ;">
                <div class="imagediv" style="position:absolute;">
                    <i class="fa-solid fa-cloud text-warning fa-2x"></i>
                </div>
                <div class="numberdiv border-success border py-5">
                    <h2 data-no="260"></h2>
                    <span>Websites Made</span>
                </div>
            </div>
            <div class="col-md-2 text-center mx-3" style="position:relative ;">
                <div class="imagediv" style="position:absolute;">
                    <i class="fa-brands fa-apple text-primary fa-2x"></i>
                </div>
                <div class="numberdiv border-success border py-5">
                    <h2 data-no="27"></h2>
                    <span>Apps Made</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script/bootstrap.js"></script>
    <script src="script/sctript.js"></script>
</body>
</html>
